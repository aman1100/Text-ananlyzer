    <div class="alert alert-success" role="alert">
  You can analyze your text easily at <a href="#" class="alert-link">Text Analyzer.com</a>. Give it a click if you like.
</div>
    <div class="container">
        <form action='\analyzer' method='post'> {% csrf_token %} <!__cross site request forgery __>
            <div class="form-group">
            <label for="exampleFormControlTextarea1">Enter your text below</label>
            <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="5"></textarea>
            </div>


        <div class="custom-control custom-switch">
         <input type="checkbox" name = 'removePunc' class="custom-control-input" id="customSwitch1">
         <label class="custom-control-label"  for="customSwitch1">Remove Punctuations</label>
        </div>

        <div class="custom-control custom-switch">
         <input type="checkbox" name = 'capitalLetters' class="custom-control-input" id="customSwitch2">
         <label class="custom-control-label"  for="customSwitch2">CAPITAL LETTERS</label>
        </div>
        <div class="custom-control custom-switch">
         <input type="checkbox" name = 'lowercaseLetters' class="custom-control-input" id="customSwitch3">
         <label class="custom-control-label"  for="customSwitch3">lowercase letters</label>
        </div>
        <div class="custom-control custom-switch">
         <input type="checkbox" name = 'removeExtraspaces' class="custom-control-input" id="customSwitch4">
         <label class="custom-control-label"  for="customSwitch4">Remove Extra Spaces</label>
        </div>
        <div class="custom-control custom-switch">
         <input type="checkbox" name = 'removeNewLine' class="custom-control-input" id="customSwitch5">
         <label class="custom-control-label"  for="customSwitch5">Remove New Line</label>
        </div>

        <button type="submit" class="btn btn-success mt-3">Analyze your text.</button>


    </form>
    </div>
